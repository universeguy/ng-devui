
<section>
<div class="input-group" style="margin-bottom: 10px; width: 200px;">
    <ave-select [size]="'sm'" [(ngModel)]="dateFormat" [options]="dateFormatOptions"></ave-select>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="devui-input-group">
            <input class="devui-input" [placeholder]="dateFormat"name="dp" [(ngModel)]="selectedDate3"
                [dateFormat]="dateFormat"  [showTime]="true" autocomplete="off"
                aveDatepicker #datePicker2="datepicker" direnction="up" placement="top-left"
                [minDate]="'2010-12-30'" [maxDate]="'2018-02-27'"
                [yearNumber]="4" (focus)="datePicker2.toggle($event)">
            <div class="devui-input-group-addon" (click)="datePicker2.toggle($event)">
                <i class="icon icon-calendar-end"></i>
            </div>
        </div>
    </div>
    <div class="col-md-1">
          <ave-button bsStyle="primary" (click)="datePicker2.clearAll()" >重置</ave-button>
    </div>
</div>
</section>
