<div class="btn-group">
    <ave-button bsStyle="primary" (click)="openSuccessDialog('success')">success</ave-button>
    <ave-button bsStyle="primary" (click)="openFailedDialog('failed')">failed</ave-button>
    <ave-button bsStyle="primary" (click)="openWarningDialog('warning')">warning</ave-button>
    <ave-button bsStyle="primary" (click)="openInfoDialog('info')">info</ave-button>
</div>
