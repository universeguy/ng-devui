<section>
  <div>
    <ave-pagination [size]="'sm'" [total]="pager1.total" [(pageSize)]="pager1.pageSize" [(pageIndex)]="pager1.pageIndex"
      [canViewTotal]="true" [canJumpPage]="true" [maxItems]="5" [showTruePageIndex]="true">
    </ave-pagination>
  </div>
  <div>
    <ave-pagination [size]="'sm'" [total]="pager2.total" [(pageSize)]="pager2.pageSize" [(pageIndex)]="pager2.pageIndex"
      [canViewTotal]="true" [canJumpPage]="true" [maxItems]="5" [showTruePageIndex]="true">
    </ave-pagination>
  </div>
</section>
<section>
  <h4>total is 0</h4>
  <div>
    <ave-pagination [size]="'sm'" [total]="pager3.total" [(pageSize)]="pager3.pageSize" [(pageIndex)]="pager3.pageIndex"
      [canViewTotal]="true" [canJumpPage]="true" [maxItems]="5">
    </ave-pagination>
    <ave-button bsStyle="stress" circled="true" size="sm" (click)="setTotal(0)">设置total为0</ave-button>
    <ave-button bsStyle="stress" circled="true" size="sm" (click)="setTotal(5)">设置total为5</ave-button>
    <ave-button bsStyle="stress" circled="true" size="sm" (click)="setTotal(15)">设置total为15</ave-button>
  </div>
</section>
